<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <title>Tweet Craft - 設定</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        :root {
            --bg: #F5F5F7;
            --surface: #FFFFFF;
            --surface-secondary: #F2F2F7;
            --text: #1D1D1F;
            --text-secondary: #86868B;
            --text-tertiary: #AEAEB2;
            --border: rgba(0, 0, 0, 0.05);
            --accent: #007AFF;
            --accent-glow: rgba(0, 122, 255, 0.15);
            --radius-md: 20px;
            --radius-lg: 28px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 6px 16px rgba(0, 0, 0, 0.06);
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            --header-height: 60px;
            --font-scale: 1.0;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --surface: #1C1C1E;
            --surface-secondary: #2C2C2E;
            --text: #F5F5F7;
            --text-secondary: #98989D;
            --text-tertiary: #636366;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg);
            color: var(--text);
            font-size: calc(15px * var(--font-scale));
            line-height: 1.5;
            transition: background .3s, color .3s;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            height: var(--header-height);
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        [data-theme="dark"] .header {
            background: rgba(0, 0, 0, 0.7);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #fff;
            font-weight: 700;
        }

        .page-nav {
            display: flex;
            background: var(--surface-secondary);
            padding: 3px;
            border-radius: 10px;
            justify-self: center;
        }

        .page-nav a {
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .page-nav a.active {
            color: var(--text);
            background: var(--surface);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .theme-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--surface-secondary);
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            justify-self: end;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-card {
            background: var(--surface);
            border-radius: var(--radius-md);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 20px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .setting-label {
            font-size: 15px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        .font-preview {
            margin-top: 10px;
            padding: 16px;
            background: var(--surface-secondary);
            border-radius: 12px;
            font-size: calc(15px * var(--font-scale));
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html" class="logo">
            <img src="favicon.png" alt="Logo" style="width:32px; height:32px; border-radius:10px;">
        </a>
        <nav class="page-nav">
            <a href="index.html"><span class="material-symbols-outlined">description</span></a>
            <a href="brush-up.html"><span class="material-symbols-outlined">brush</span></a>
            <a href="settings.html" class="active"><span class="material-symbols-outlined">settings</span></a>
        </nav>
        <button class="theme-btn" id="theme-btn" onclick="toggleTheme()"></button>
    </div>

    <div class="container">
        <h2 class="section-title"><span class="material-symbols-outlined">settings</span> 設定</h2>

        <div class="settings-card">
            <div class="setting-item">
                <div class="setting-label">
                    <span>フォントサイズ</span>
                    <span id="font-value">100%</span>
                </div>
                <input type="range" id="font-slider" min="0.7" max="1.0" step="0.05" value="1.0">
                <div class="font-preview">
                    これはフォントサイズのプレビューです。お好みのサイズに調整してください。
                </div>
            </div>
        </div>

        <div class="settings-card">
            <div class="setting-item">
                <div class="setting-label">
                    <span>データの更新日</span>
                </div>
                <div style="font-size: 15px; color: var(--text-secondary); margin-top: 8px;" id="update-date">
                    2026年02月14日 22:18
                </div>
                <p style="font-size: 12px; color: var(--text-tertiary); line-height: 1.4;">
                    執事にお願いしてポスト内容を最新トレンドに更新した日付です。
                </p>
            </div>
        </div>
    </div>

    <script>
        function initTheme() {
            const t = localStorage.getItem('tc-theme') || 'dark';
            document.documentElement.dataset.theme = t;
            updateThemeIcon();
        }
        function toggleTheme() {
            const t = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
            document.documentElement.dataset.theme = t;
            localStorage.setItem('tc-theme', t);
            updateThemeIcon();
        }
        function updateThemeIcon() {
            document.getElementById('theme-btn').innerHTML = `<span class="material-symbols-outlined">${document.documentElement.dataset.theme === 'dark' ? 'light_mode' : 'dark_mode'}</span>`;
        }
        initTheme();

        const slider = document.getElementById('font-slider');
        const fontValue = document.getElementById('font-value');

        function applyFontScale(scale) {
            document.documentElement.style.setProperty('--font-scale', scale);
            fontValue.textContent = Math.round(scale * 100) + '%';
            localStorage.setItem('tc-font-scale', scale);
        }

        slider.addEventListener('input', (e) => {
            const scale = e.target.value;
            applyFontScale(scale);
            localStorage.setItem('tc-font-scale', scale);
        });

        const savedScale = localStorage.getItem('tc-font-scale') || '1.0';
        slider.value = savedScale;
        applyFontScale(savedScale);

        // Update Date logic
        function initUpdateDate() {
            const date = localStorage.getItem('tc-last-update') || '2026年02月14日 22:18';
            document.getElementById('update-date').textContent = date;
        }
        initUpdateDate();
    </script>
</body>

</html>
