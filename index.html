<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Tweet Craft - デザイナーのためのポスト生成</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <style>
    :root {
      /* Apple-like System Colors */
      --bg: #F5F5F7;
      --surface: #FFFFFF;
      --surface-secondary: #F2F2F7;
      --text: #1D1D1F;
      --text-secondary: #86868B;
      --text-tertiary: #AEAEB2;
      --border: rgba(0, 0, 0, 0.05);
      --accent: #007AFF;
      --accent-glow: rgba(0, 122, 255, 0.15);
      --danger: #FF3B30;
      --success: #34C759;
      --warning: #FF9500;

      /* Spacing & Layout */
      --radius-sm: 12px;
      --radius-md: 20px;
      --radius-lg: 28px;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 6px 16px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.08);
      --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
      --header-height: 48px;
      --font-scale: 1.0;
    }

    [data-theme="dark"] {
      --bg: #000000;
      --surface: #1C1C1E;
      --surface-secondary: #2C2C2E;
      --text: #F5F5F7;
      --text-secondary: #98989D;
      --text-tertiary: #636366;
      --border: rgba(255, 255, 255, 0.1);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 6px 20px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: var(--font-main);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background .3s ease, color .3s ease;
      font-size: calc(15px * var(--font-scale));
      line-height: 1.5;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255, 255, 255, 0.8);
      height: var(--header-height);
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      transition: background .3s;
    }

    [data-theme="dark"] .header {
      background: rgba(0, 0, 0, 0.7);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-self: start;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: var(--text);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: calc(14px * var(--font-scale));
      color: var(--bg);
      font-weight: 700;
    }

    .theme-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .2s;
      justify-self: end;
      -webkit-tap-highlight-color: transparent;
    }

    /* Page Nav (Segmented Control) */
    .page-nav {
      display: flex;
      background: var(--surface-secondary);
      padding: 2px;
      border-radius: 8px;
      justify-self: center;
    }

    .page-nav a {
      padding: 4px 12px;
      border-radius: 6px;
      font-size: calc(13px * var(--font-scale));
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      color: var(--text-tertiary);
      transition: all .2s;
      display: flex;
      align-items: center;
    }

    .page-nav a .material-symbols-outlined {
      font-size: calc(16px * var(--font-scale));
    }

    .page-nav a.active {
      color: var(--text);
      background: var(--surface);
    }

    /* Container */
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 20px 120px;
    }

    /* Category Tabs */

    /* Category Tabs */
    .cat-bar {
      display: flex;
      overflow-x: auto;
      gap: 4px;
      padding: 16px 0;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
    }

    .cat-bar::-webkit-scrollbar {
      display: none;
    }

    .cat-btn {
      padding: 6px 14px;
      border-radius: 99px;
      font-size: calc(13px * var(--font-scale));
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      background: transparent;
      color: var(--text-tertiary);
      transition: all .2s;
      flex-shrink: 0;
      -webkit-tap-highlight-color: transparent;
    }

    .cat-btn.active {
      background: var(--text);
      color: var(--bg);
      font-weight: 600;
    }

    /* Tweet Cards */
    .tweet-card {
      background: var(--surface);
      border-radius: var(--radius-md);
      padding: 20px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
    }

    .tweet-body {
      font-size: calc(14.5px * var(--font-scale));
      line-height: 1.8;
      margin-bottom: 16px;
      white-space: pre-wrap;
      word-break: break-all;
      color: var(--text);
    }

    .tweet-body .hashtag {
      color: var(--accent);
    }

    .tweet-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .tweet-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .tweet-tag {
      padding: 4px 10px;
      border-radius: 6px;
      font-size: calc(11px * var(--font-scale));
      font-weight: 600;
      background: var(--surface-secondary);
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .tweet-tag.t-ai {
      color: var(--accent);
      background: rgba(0, 122, 255, 0.08);
    }

    .tweet-tag.t-figma {
      color: #BF5AF2;
      /* Purple */
      background: rgba(191, 90, 242, 0.08);
    }

    .tweet-tag.t-trend {
      color: #FF2D55;
      /* Pink */
      background: rgba(255, 45, 85, 0.08);
    }

    .char-count {
      font-size: calc(12px * var(--font-scale));
      color: var(--text-tertiary);
      font-feature-settings: "tnum";
      font-weight: 500;
    }

    .char-count.over {
      color: var(--danger);
    }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .copy-btn {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      font-size: calc(13px * var(--font-scale));
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all .2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      -webkit-tap-highlight-color: transparent;
    }

    .copy-btn .material-symbols-outlined {
      font-size: 18px;
    }

    .copy-btn.primary {
      background: var(--accent);
      color: #fff;
    }

    .copy-btn.primary:active {
      transform: scale(0.97);
    }

    .copy-btn.secondary {
      background: var(--surface-secondary);
      color: var(--text);
    }

    .copy-btn.secondary:active {
      transform: scale(0.97);
    }

    .copy-btn.copied {
      background: var(--success);
      color: #fff;
    }

    /* FAB */
    .fab {
      position: fixed;
      bottom: 24px;
      right: 20px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--text);
      color: var(--bg);
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      z-index: 90;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .2s;
      -webkit-tap-highlight-color: transparent;
    }

    .fab:active {
      transform: scale(0.9);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) translateY(40px);
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: calc(14px * var(--font-scale));
      font-weight: 600;
      z-index: 1000;
      opacity: 0;
      transition: all .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      pointer-events: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Empty State */
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-tertiary);
      font-size: 15px;
    }

    /* Animation */
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    .spinning {
      animation: spin 0.6s ease-in-out;
    }

    /* Responsive */
    @media(max-width:480px) {
      .container {
        padding: 0 16px 100px;
      }

      .header {
        padding: 0 16px;
      }

      .tweet-card {
        padding: 20px;
        border-radius: 20px;
      }

      .fab {
        bottom: 20px;
        right: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="toast" id="toast"></div>

  <div class="header">
    <div class="logo">
      <div class="logo-icon">X</div>

    </div>
    <nav class="page-nav">
      <a href="index.html" class="active" aria-label="ポスト集"><span
          class="material-symbols-outlined">description</span></a>
      <a href="brush-up.html" aria-label="ブラッシュアップ"><span class="material-symbols-outlined">brush</span></a>
      <a href="settings.html" aria-label="設定"><span class="material-symbols-outlined">settings</span></a>
    </nav>
    <button class="theme-btn" id="theme-btn" onclick="toggleTheme()" aria-label="テーマ切替"></button>
  </div>

  <div class="container">
    <div class="cat-bar" id="cat-bar">
      <!-- Categories will be rendered here -->
    </div>
    <div id="tweet-list"></div>
  </div>

  <button class="fab" id="fab" onclick="shuffle()" title="シャッフル"><span
      class="material-symbols-outlined">shuffle</span></button>

  <script>
    // ===== THEME =====
    function initTheme() { const t = localStorage.getItem('tc-theme') || 'dark'; document.documentElement.dataset.theme = t; updateThemeIcon() }
    function toggleTheme() { const t = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark'; document.documentElement.dataset.theme = t; localStorage.setItem('tc-theme', t); updateThemeIcon() }
    function updateThemeIcon() { document.getElementById('theme-btn').innerHTML = `<span class="material-symbols-outlined">${document.documentElement.dataset.theme === 'dark' ? 'light_mode' : 'dark_mode'}</span>` }
    function initFontScale() {
      const s = localStorage.getItem('tc-font-scale') || '1.0';
      document.documentElement.style.setProperty('--font-scale', s);
    }
    initTheme();
    initFontScale();

    // ===== TOAST =====
    function showToast(msg) { const t = document.getElementById('toast'); t.innerHTML = msg; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 1500) }

    // ===== TWEETS =====
    const tweets = [
      // AI系
      { cat: 'AI', tags: ['AI', '最新'], text: '2026年のデザインは「AIとの協調」が当たり前に。AIはデザインシステムを深く理解し、文脈に沿った階層をそっと提案してくれる。私たちは「作る」時間から、より豊かに「考える」時間へと、静かにシフトしている気がする。' },
      { cat: 'AI', tags: ['AI', 'Figma'], text: 'Figma AI（Figma Make）の進化に驚く日々。マルチスクリーンを瞬時に生成し、デザインシステムとの整合性まで見てくれる。でも最後の一押し、心に届く「温度感」を添えるのは、やっぱり人間の言葉なんだと思う。' },
      { cat: 'AI', tags: ['AI', 'トレンド'], text: 'GoogleのStitchを使ってみたら、手描きのスケッチが数秒でコードに変わってしまった。魔法のようだけど、大切なのは「何を描くか」。想像力がそのまま形になる時代、言葉の重みをそっと噛み締めている。' },
      { cat: 'AI', tags: ['AI'], text: 'Generative UXの世界へ。ユーザーのプロンプトに合わせてUIが柔軟に変化する。固定された画面ではなく、「対話」するようなインターフェース。新しい扉が、静かに、でも確実に開いている。' },
      { cat: 'AI', tags: ['AI', 'マインド'], text: 'AIを「奪う存在」ではなく「共創パートナー」と捉え直す。AIが出した100案から、誰かの心に届く1案をそっと選ぶ。その「目利き」の力こそが、これからのデザイナーの価値になるのかもしれない。' },

      // Figma系
      { cat: 'Figma', tags: ['Figma', 'Tips'], text: 'デザインシステムを複数ファイルに分割して管理する手法、最初は複雑に感じたけれど。Figmaの変数とスタイルで整理された世界は、大規模なプロジェクトでも迷わない安心感をくれる。地道な土台作りが、自由を生むんだ。' },
      { cat: 'Figma', tags: ['Figma'], text: 'Advanced Auto Layoutを味方につける。画面サイズに合わせて要素が生き物のように呼吸する。レスポンシブの苦労が、Variablesと組み合わさることで、心地よい「リズム」に変わっていく。' },
      { cat: 'Figma', tags: ['Figma', '最新'], text: 'DevModeの進化で、エンジニアさんとの境界線がやわらかく溶けていく。コードを意識した設計が、そのまま実装の美しさにつながる。Figmaはもはや、デザインと開発の「共通の言語」なんだ。' },
      { cat: 'Figma', tags: ['Figma'], text: 'プロトタイピングのTransitionsに、AIが自然な動きを添えてくれる。静止画だった画面に、命が吹き込まれる瞬間。触れるのが楽しくなる、そんな「感触」を大切に設計していきたい。' },
      { cat: 'Figma', tags: ['Figma', 'Tips'], text: 'QoQo.aiやUX Pilotといった最新プラグインが、ユーザー調査の仮説をそっと支えてくれる。データと感性の融合。Figmaのエコシステムは、ひとりで悩むデザイナーの頼もしい味方になってくれる。' },

      // デザイン思考・マインド系
      { cat: 'マインド', tags: ['トレンド'], text: 'AIが作る完璧な左右対象の美しさに、少しだけ疲れてしまった夜に。「Designed Imperfection（意図的な不完全さ）」の魅力に気づく。手書きの揺らぎや、あえて崩したレイアウト。その余白に、人間らしさが静かに宿る。' },
      { cat: 'マインド', tags: ['Tips'], text: '40代でデザイナーになった私の強み。それは、人生相談を受けてきたような「語彙力」かもしれない。プロンプトに込める言葉の厚みが、AIから引き出す彩りを変える。経験は、目に見えない筆になる。' },
      { cat: 'マインド', tags: [], text: '「Designing for Emotion」——感情をデザインするということ。効率や便利さのその先にある、心がふっと動く瞬間。その繊細な設計こそが、自動化できないデザインの核になると信じている。' },
      { cat: 'マインド', tags: ['トレンド'], text: 'ニューロダイバーシティへの配慮。多様な認知特性を持つすべての人に、やさしく届くインターフェース。アクセシビリティを超えた、本当の意味での「インクルーシブ」を、静かに追求し続けたい。' },
      { cat: 'マインド', tags: [], text: '焦らなくてもいい。毎日Figmaを開く15分。最新トレンドを一つ知る10分。その小さな積み重ねが、半年後、自分だけの「確信」に変わる。40代の学びは、ゆっくりと、深く、根を張っていく。' },

      // トレンド・テクニカル
      { cat: 'トレンド', tags: ['トレンド', '最新'], text: '2026年の注目「Squishy UI（ぷっくりUI）」。高光沢の3D要素や、弾むようなインタラクション。デジタルの中に「触覚」を感じさせるデザインが、画面越しの体験をより親密なものにしてくれる。' },
      { cat: 'トレンド', tags: ['トレンド'], text: 'Liquid Glass（リキッド・グラス）の質感。奥行きと半透明性が生み出す、未来的でありながら有機的な美しさ。Appleの進化が示すように、UIは再び、質感と光を楽しめる場所へ戻ってきた。' },
      { cat: 'トレンド', tags: ['トレンド'], text: '進化した「Bento UI」。グリッドに情報を整理しつつ、その中でストーリーを語る。情報の密度と美しさを両立させる、日本のお弁当のような気配り。複雑な世界を、やさしく整理して届けたい。' },
      { cat: 'トレンド', tags: ['最新'], text: '超パーソナライゼーション（Hyper-personalization）の時代。ユーザーの感情やコンテキストを察して、UIがそっと姿を変える。一律のデザインではなく、一人ひとりに寄り添う「パーソナル・スペース」を作っている感覚。' },
      { cat: 'トレンド', tags: ['マインド'], text: '「倫理的デザイン（Ethical Design）」の重み。情報がどう届けられ、どう人を動かすか。デザイナーは今、社会の形を作る責任を担っている。誠実であることを、デザインの真ん中に置きたい。' },

      // 実践Tips
      { cat: 'Tips', tags: ['AI'], text: 'プロンプトエンジニアリングは、デザイナーにとっての新しいデッサン。AIに意図を正確に伝え、感性を共鳴させる。言葉を研ぎ澄ますことが、そのままビジュアルの質を上げていく。' },
      { cat: 'Tips', tags: ['Tips'], text: 'UX Pilotの予測ヒートマップを活用して、自分のデザインを客観的に見つめ直す。感覚だけに頼らず、科学的な視点をそっと添える。確かな根拠が、クライアントさんへの説得力をより深くしてくれる。' },
      { cat: 'Tips', tags: ['Figma'], text: 'スペーシングを「 Variables」で管理するだけで、デザインの「空気感」が一気に統一される。8px、16px、24px……。数字の中に潜むリズムを整えることが、使いやすさへのいちばんの近道。' },
      { cat: 'Tips', tags: ['AI', '最新'], text: 'UIzardやGoogle Stitchを使って、スケッチから即座にワイヤーフレームを作る。完璧を目指す前に、まずは形にして、触ってもらう。スピードが、思考をより深く、遠くへと連れて行ってくれる。' },
      { cat: 'Tips', tags: [], text: '意図的に作る「空の状態（Empty States）」。そこは、ユーザーに期待を届ける場所。次に何をすればいいか、そっと手を取るようなやさしいマイクロコピーを。何もない場所にこそ、おもてなしの心が現れる。' },
    ];

    const categories = ['すべて', 'AI', 'Figma', 'マインド', 'トレンド', 'Tips'];
    let currentCat = 'すべて';
    let shuffleSeed = Date.now();

    // ===== RENDER =====
    function getFiltered() {
      let f = currentCat === 'すべて' ? [...tweets] : tweets.filter(t => t.cat === currentCat);
      // Shuffle using seed
      const rng = seed => { seed = seed | 0; return () => { seed = seed + 0x6D2B79F5 | 0; let t = Math.imul(seed ^ seed >>> 15, 1 | seed); t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t; return ((t ^ t >>> 14) >>> 0) / 4294967296 } };
      const r = rng(shuffleSeed);
      for (let i = f.length - 1; i > 0; i--) { const j = Math.floor(r() * i);[f[i], f[j]] = [f[j], f[i]] }
      return f;
    }

    function renderTweets() {
      const f = getFiltered();
      document.getElementById('tweet-list').innerHTML = f.length ? f.map((t, i) => {
        const charCount = t.text.replace(/#\S+/g, m => 'x'.repeat(Math.min(m.length, 23))).length;
        const bodyHtml = t.text.replace(/#(\S+)/g, '<span class="hashtag">#$1</span>');
        return `<div class="tweet-card">

      <div class="tweet-body">${bodyHtml}</div>
      <div class="tweet-meta">
        <div class="tweet-tags">${t.tags.map(tg => { const c = tg === 'AI' ? 't-ai' : tg === 'Figma' ? 't-figma' : tg === 'トレンド' ? 't-trend' : ''; return `<span class="tweet-tag ${c}">${tg}</span>` }).join('')}</div>
        <span class="char-count ${charCount > 140 ? 'over' : ''}">${charCount}/140</span>
      </div>
      <div class="btn-row">
        <button class="copy-btn secondary" id="copy-${i}" onclick="copyTweet(${i},'copy-${i}')"><span class="material-symbols-outlined">content_copy</span> コピー</button>
        <button class="copy-btn primary" onclick="postTweet(${i})"><span class="material-symbols-outlined">send</span> ポスト</button>
      </div>
    </div>`}).join('') : '<div class="empty">該当するポストがありません</div>';
    }

    function renderCats() {
      document.getElementById('cat-bar').innerHTML = categories.map(c => `<div class="cat-btn ${c === currentCat ? 'active' : ''}" onclick="selectCat('${c}')">${c === 'すべて' ? 'すべて (' + tweets.length + ')' : c + ' (' + tweets.filter(t => t.cat === c).length + ')'}</div>`).join('');
    }

    function selectCat(cat) { currentCat = cat; renderCats(); renderTweets() }
    function shuffle() {
      shuffleSeed = Date.now();
      const fab = document.getElementById('fab');
      fab.classList.remove('spinning');
      void fab.offsetWidth;
      fab.classList.add('spinning');
      renderTweets();
      showToast('&#8635; シャッフルしました');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // ===== COPY =====
    function copyTweet(idx, btnId) {
      const f = getFiltered();
      const text = f[idx].text;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById(btnId);
        btn.classList.add('copied');
        btn.innerHTML = '<span class="material-symbols-outlined">check</span> コピー完了';
        showToast('<span class="material-symbols-outlined" style="font-size:16px">check</span> コピーしました');
        setTimeout(() => { btn.classList.remove('copied'); btn.innerHTML = '<span class="material-symbols-outlined">content_copy</span> コピー' }, 2000);
      });
    }

    function postTweet(idx) {
      const f = getFiltered();
      const text = encodeURIComponent(f[idx].text);
      window.open('https://twitter.com/intent/tweet?text=' + text, '_blank');
    }

    // ===== INIT =====
    renderCats(); renderTweets();
  </script>
</body>

</html>
