<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Tweet Craft - デザイナーのためのポスト生成</title>
<style>
:root{--accent:#1d9bf0;--accent2:#8ecdf7;--green:#00ba7c;--pink:#f472b6;--purple:#a78bfa;--orange:#fb923c;--red:#f87171;--yellow:#fbbf24;--radius:16px}
[data-theme="dark"]{--bg:#000;--surface:#16181c;--surface2:#1d1f23;--surface3:#2f3336;--border:#2f3336;--text:#e7e9ea;--text2:#71767b;--text3:#536471;--card-shadow:none}
[data-theme="light"]{--bg:#f7f9f9;--surface:#fff;--surface2:#eff3f4;--surface3:#cfd9de;--border:#eff3f4;--text:#0f1419;--text2:#536471;--text3:#8899a6;--card-shadow:0 1px 3px rgba(0,0,0,.08)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Noto Sans JP',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;min-height:100dvh;transition:background .2s,color .2s}

/* Header */
.header{position:sticky;top:0;z-index:50;background:var(--bg);border-bottom:1px solid var(--border);padding:12px 16px;display:flex;align-items:center;justify-content:space-between;transition:background .2s;backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px)}
[data-theme="dark"] .header{background:rgba(0,0,0,.75)}
[data-theme="light"] .header{background:rgba(247,249,249,.85)}
.logo{display:flex;align-items:center;gap:8px}
.logo-icon{width:32px;height:32px;background:var(--accent);border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:18px;color:#fff;font-weight:900}
.logo h1{font-size:17px;font-weight:800}
.logo h1 span{color:var(--accent)}
.header-actions{display:flex;align-items:center;gap:8px}
.theme-btn{width:36px;height:36px;border-radius:50%;border:1px solid var(--border);background:var(--surface);color:var(--text);cursor:pointer;font-size:16px;display:flex;align-items:center;justify-content:center;transition:all .15s;-webkit-tap-highlight-color:transparent}
.theme-btn:hover{background:var(--surface2)}

/* Container */
.container{max-width:620px;margin:0 auto;padding:0 12px 100px}

/* Category tabs */
.cat-bar{display:flex;overflow-x:auto;gap:6px;padding:14px 0;scrollbar-width:none;-webkit-overflow-scrolling:touch}
.cat-bar::-webkit-scrollbar{display:none}
.cat-btn{padding:8px 16px;border-radius:99px;font-size:13px;font-weight:600;cursor:pointer;white-space:nowrap;border:1px solid var(--border);background:var(--surface);color:var(--text2);transition:all .12s;-webkit-tap-highlight-color:transparent;flex-shrink:0}
.cat-btn.active{background:var(--accent);color:#fff;border-color:var(--accent)}
.cat-btn:hover:not(.active){background:var(--surface2);color:var(--text)}

/* Tweet card */
.tweet-card{background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);padding:16px;margin-bottom:12px;transition:all .15s;box-shadow:var(--card-shadow)}
.tweet-card:hover{border-color:var(--surface3)}
.tweet-top{display:flex;align-items:center;gap:10px;margin-bottom:10px}
.tweet-avatar{width:40px;height:40px;border-radius:50%;background:linear-gradient(135deg,var(--accent),var(--purple));display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;font-size:16px;flex-shrink:0}
.tweet-user{flex:1}
.tweet-name{font-size:14px;font-weight:700;display:flex;align-items:center;gap:4px}
.tweet-handle{font-size:13px;color:var(--text2)}
.tweet-body{font-size:15px;line-height:1.75;margin-bottom:12px;white-space:pre-wrap;word-break:break-all}
.tweet-body .hashtag{color:var(--accent)}
.tweet-meta{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:8px}
.tweet-tags{display:flex;gap:5px;flex-wrap:wrap;flex:1}
.tweet-tag{padding:3px 9px;border-radius:99px;font-size:10px;font-weight:600;background:var(--surface2);color:var(--text2);border:1px solid var(--border)}
.tweet-tag.t-ai{background:rgba(29,155,240,.1);color:var(--accent);border-color:rgba(29,155,240,.2)}
.tweet-tag.t-figma{background:rgba(167,139,250,.1);color:var(--purple);border-color:rgba(167,139,250,.2)}
.tweet-tag.t-trend{background:rgba(244,114,182,.1);color:var(--pink);border-color:rgba(244,114,182,.2)}
.char-count{font-size:11px;color:var(--text3);flex-shrink:0}
.char-count.over{color:var(--red);font-weight:700}

/* Buttons */
.btn-row{display:flex;gap:6px;margin-top:10px}
.copy-btn{flex:1;padding:10px;border-radius:10px;font-size:13px;font-weight:700;cursor:pointer;border:none;transition:all .12s;display:flex;align-items:center;justify-content:center;gap:6px;-webkit-tap-highlight-color:transparent}
.copy-btn.primary{background:var(--accent);color:#fff}
.copy-btn.primary:hover{opacity:.85}
.copy-btn.primary:active{transform:scale(.97)}
.copy-btn.secondary{background:var(--surface2);color:var(--text);border:1px solid var(--border)}
.copy-btn.secondary:hover{background:var(--surface3)}
.copy-btn.copied{background:var(--green);color:#fff;border-color:var(--green)}

/* Shuffle fab */
.fab{position:fixed;bottom:24px;right:24px;width:56px;height:56px;border-radius:50%;background:var(--accent);color:#fff;border:none;font-size:24px;cursor:pointer;box-shadow:0 4px 16px rgba(29,155,240,.35);z-index:40;display:flex;align-items:center;justify-content:center;transition:all .15s;-webkit-tap-highlight-color:transparent}
.fab:hover{transform:scale(1.08)}
.fab:active{transform:scale(.95)}

/* Toast */
.toast{position:fixed;bottom:90px;left:50%;transform:translateX(-50%) translateY(20px);background:var(--surface2);border:1px solid var(--border);color:var(--text);padding:10px 24px;border-radius:12px;font-size:13px;font-weight:600;z-index:999;opacity:0;transition:all .25s;pointer-events:none;white-space:nowrap}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

/* Section header */
.section-hdr{padding:16px 0 8px;font-size:13px;color:var(--text2);font-weight:600;display:flex;align-items:center;gap:6px}
.section-hdr .dot{width:6px;height:6px;border-radius:50%;flex-shrink:0}

/* Stats bar */
.stats-bar{display:flex;gap:8px;padding:10px 0;overflow-x:auto;scrollbar-width:none}
.stats-bar::-webkit-scrollbar{display:none}
.stat-chip{padding:8px 14px;border-radius:12px;background:var(--surface);border:1px solid var(--border);font-size:12px;white-space:nowrap;display:flex;align-items:center;gap:6px;flex-shrink:0}
.stat-num{font-weight:800;font-size:15px}

/* Refresh animation */
@keyframes spin{to{transform:rotate(360deg)}}
.spinning{animation:spin .5s ease}

/* Empty */
.empty{text-align:center;padding:40px 20px;color:var(--text2);font-size:14px}

/* Responsive */
@media(max-width:480px){
  .container{padding:0 8px 100px}
  .tweet-body{font-size:14.5px}
  .fab{bottom:20px;right:16px;width:50px;height:50px;font-size:20px}
  .header{padding:10px 12px}
}
</style>
</head>
<body>
<div class="toast" id="toast"></div>

<div class="header">
  <div class="logo">
    <div class="logo-icon">X</div>
    <h1><span>Tweet</span> Craft</h1>
  </div>
  <div class="header-actions">
    <button class="theme-btn" id="theme-btn" onclick="toggleTheme()" aria-label="テーマ切替"></button>
  </div>
</div>

<div class="container">
  <div class="stats-bar" id="stats-bar"></div>
  <div class="cat-bar" id="cat-bar"></div>
  <div id="tweet-list"></div>
</div>

<button class="fab" id="fab" onclick="shuffle()" title="シャッフル">&#8635;</button>

<script>
// ===== THEME =====
function initTheme(){const t=localStorage.getItem('tc-theme')||'dark';document.documentElement.dataset.theme=t;updateThemeIcon()}
function toggleTheme(){const t=document.documentElement.dataset.theme==='dark'?'light':'dark';document.documentElement.dataset.theme=t;localStorage.setItem('tc-theme',t);updateThemeIcon()}
function updateThemeIcon(){document.getElementById('theme-btn').textContent=document.documentElement.dataset.theme==='dark'?'&#9728;':'&#9790;'}
initTheme();

// ===== TOAST =====
function showToast(msg){const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),1500)}

// ===== TWEETS =====
const tweets=[
  // AI系
  {cat:'AI',tags:['AI','トレンド'],text:'40代からデザイナー転身して気づいた。AIは「仕事を奪う敵」じゃなく「経験不足を補う最強の相棒」だった。Figma×AIで若手の3倍速でプロトタイプ出せるようになった。遅咲きの武器がここにある。'},
  {cat:'AI',tags:['AI'],text:'ChatGPTにUIのコピーライティング頼んだら、自分が3時間悩んだ文言を30秒で5案出してきた。40代の意地で「でも最終判断は人間の仕事」と言い聞かせてる。実際そこが一番大事なんだけど。'},
  {cat:'AI',tags:['AI','Figma'],text:'Figma AIの自動レイアウト整理、控えめに言って神。レイヤー名が「Rectangle 847」だらけだった過去の自分に教えてあげたい。整理整頓、デザインも人生も大事。'},
  {cat:'AI',tags:['AI'],text:'MidjourneyでUIのイメージ出して、それをFigmaでトレースする練習法がめちゃくちゃ捗る。AI生成画像って「いい感じだけど使えない」のが絶妙で、自分で直す過程が最高の学びになる。'},
  {cat:'AI',tags:['AI','トレンド'],text:'Adobe Fireflyでアイコン生成→Figmaで調整→デザインシステムに組み込み。この流れを覚えたら「素材探しで半日消える」問題が消えた。40代でも新しい武器は積極的に使う。'},
  {cat:'AI',tags:['AI'],text:'「AIにデザインさせたら全部同じになる」って言う人いるけど、プロンプトにどれだけ自分の意図を込められるかで全然変わる。つまり結局、言語化力がデザイン力になる時代。'},
  {cat:'AI',tags:['AI','トレンド'],text:'Geminiにユーザーインタビューの書き起こし食わせたら、自分が見落としてたインサイトを3つ指摘された。AIに負けたんじゃなく、AIと組んで勝った。これがこれからのデザイナーの戦い方。'},
  {cat:'AI',tags:['AI'],text:'40代の強み、それは「AIの出力が微妙な時に何が微妙か言語化できる」こと。20年の社会人経験がプロンプトエンジニアリングに効いてる。人生に無駄な経験はない。'},

  // Figma系
  {cat:'Figma',tags:['Figma'],text:'Figma始めて3ヶ月目。Auto Layout理解した瞬間、世界変わった。「余白をいちいち手動で調整」してた過去の自分に教えてあげたい。Shift+Aは人生を変えるショートカット。'},
  {cat:'Figma',tags:['Figma'],text:'Figmaのコンポーネント設計、最初は面倒に感じたけど、50画面目で「過去の自分ありがとう」って心から思えた。面倒なことを先にやる人が最後に勝つ。デザインも人生も同じ。'},
  {cat:'Figma',tags:['Figma','トレンド'],text:'Figma Variables、デザイントークン管理が革命的に楽になった。カラーもスペーシングも変数で一括管理。「全画面の色を変えて」って言われても5秒で対応。これぞシステム思考。'},
  {cat:'Figma',tags:['Figma'],text:'Figmaのプロトタイプ機能でクライアントに見せたら「もうこれで完成ですよね？」と言われた。伝わるって大事。40代のコミュ力×Figmaのプロト機能＝最強のプレゼン。'},
  {cat:'Figma',tags:['Figma'],text:'DevModeがアップデートされてエンジニアとの会話がスムーズになった。「このマージン何px？」「DevMode見て」で済む。デザイナーとエンジニアの架け橋、Figmaが作ってくれてる。'},
  {cat:'Figma',tags:['Figma'],text:'Figma Community の日本語テンプレート、最近めちゃくちゃ充実してきた。先人のコンポーネント設計を読み解くのが最高の勉強法。独学デザイナーの味方すぎる。'},

  // デザイン思考・マインド系
  {cat:'マインド',tags:['トレンド'],text:'40代でデザイナーに転職して1年。「若い人にはかなわない」と思った日もあるけど、20年分の「ユーザーとしての経験」は何物にも代えがたい武器だと気づいた。遅すぎることなんてない。'},
  {cat:'マインド',tags:[],text:'デザインの4原則「近接・整列・反復・コントラスト」を知ってから、スーパーのチラシすら分析してしまう病気にかかった。日常がすべて教材になる。40代の目は伊達じゃない。'},
  {cat:'マインド',tags:[],text:'「なんかダサい」を「余白が足りない」「コントラスト比が低い」「フォントが3種類以上ある」に分解できるようになったのが、この1年の最大の成長。言語化がデザインの第一歩。'},
  {cat:'マインド',tags:[],text:'新人デザイナーの自分に言いたい。Dribbbleの美しいデザインを見て落ち込むんじゃなく「なぜ美しいか」を3つ書き出せ。インプットは分析して初めてアウトプットになる。'},
  {cat:'マインド',tags:['トレンド'],text:'最近のデザイントレンドはミニマル回帰。情報を「足す」より「引く」判断ができるのが40代の強み。人生で学んだ「余白の大切さ」がそのままUIに活きてる。'},
  {cat:'マインド',tags:[],text:'デザインレビューで「もうちょっと良い感じに」と言われて泣きそうだった新人時代。今は「具体的にどの要素のどの属性を変えますか？」と聞き返せる。成長ってこういうこと。'},
  {cat:'マインド',tags:[],text:'40代新人デザイナーの朝ルーティン。起きる→Dribbble3つ観察→Figmaでコンポーネント1つ作る→出社。毎日15分の積み重ねが、半年後に200個のコンポーネントライブラリになった。'},
  {cat:'マインド',tags:[],text:'営業10年→デザイナー転身で気づいたこと。「ユーザーの気持ちがわかる」って最強のスキル。ペルソナ設計で「こういう人いるいる」が即座に出てくる。前職の経験、全部活きてる。'},

  // トレンド・テクニカル
  {cat:'トレンド',tags:['トレンド'],text:'2026年のUIトレンド：①デザイントークンファースト ②AIアシスト設計 ③アクセシビリティ標準装備 ④マイクロインタラクション重視。全部Figmaで実現できる。今から始めても遅くない。'},
  {cat:'トレンド',tags:['トレンド','AI'],text:'「デザイナーはAIに仕事を奪われる？」という質問への答え。奪われるのは「AIと同じことしかできないデザイナー」の仕事。人間にしかできない共感・文脈理解・倫理判断が武器になる。'},
  {cat:'トレンド',tags:['トレンド'],text:'ダークモード対応、もはや必須スキル。ただ色を反転するだけじゃダメ。黒背景の彩度調整、影の表現変更、コントラスト比の再計算。奥が深いからこそ差がつくポイント。'},
  {cat:'トレンド',tags:['トレンド','Figma'],text:'デザインシステムを「作る」だけじゃなく「育てる」時代。Figma Variablesでトークン管理→Style Dictionaryで実装連携。設計と開発の境界が溶けていく感覚が面白い。'},
  {cat:'トレンド',tags:['トレンド'],text:'アクセシビリティは「対応しないといけないもの」じゃなく「良いデザインの条件」。コントラスト比4.5:1以上、フォーカス可視化、代替テキスト。基本を押さえるだけで使える人が倍増する。'},
  {cat:'トレンド',tags:['トレンド'],text:'レスポンシブデザイン、もはや「スマホ対応」じゃなく「スマホファースト」。最小画面で設計して広げる方が、削って縮める方法より100倍うまくいく。これ実感するのに半年かかった。'},

  // 実践Tips
  {cat:'Tips',tags:['Figma'],text:'デザイン初心者が最初にやるべきこと。①好きなアプリを3つFigmaでトレース ②なぜその配置なのか考える ③自分なりに改善案を出す。この3ステップを10回繰り返せば確実にレベルアップする。'},
  {cat:'Tips',tags:[],text:'フォント選びで迷ったらNoto Sans JPにしておけ。読みやすくてウェイトも豊富。そこから「なぜNotoが読みやすいか」を理解して、次のフォントに進めばいい。守破離の「守」が大事。'},
  {cat:'Tips',tags:[],text:'配色に迷ったらこれ。①メイン色1つ決める ②その明度違いで3段階作る ③補色をアクセントに1つ。60-30-10の法則で配分。これだけで「なんかプロっぽい」配色ができる。'},
  {cat:'Tips',tags:['Figma'],text:'UIデザインで一番大事なのは余白。迷ったら余白を増やせ。要素を減らせ。情報を削れ。「足す」のは誰でもできる。「引く」判断ができるのが本当のデザイナー。'},
  {cat:'Tips',tags:['AI'],text:'Figma + ChatGPT + Midjourney。この3つを使いこなせれば、40代新人でも1人で企画→プロト→テストまでできる。大事なのはツールじゃなく「何を作るか」のビジョン。'},
  {cat:'Tips',tags:[],text:'ボタンのデザインTips。①Primary/Secondaryの階層を明確に ②最低44px四方のタップ領域 ③ラベルは動詞で始める（「送信する」「保存する」）。小さなことの積み重ねがUXを作る。'},
  {cat:'Tips',tags:['トレンド'],text:'UIトレースのコツ。ピクセル単位の正確さより「なぜこのレイアウトなのか」を考えること。余白の規則性、色の使い分け、タイポグラフィの階層。意図を読むトレースは100倍成長する。'},
  {cat:'Tips',tags:[],text:'40代デザイナー転職で学んだ最大の教訓。ポートフォリオは「きれいな成果物」より「思考プロセス」を見せろ。なぜその色？なぜその配置？理由を語れるデザイナーは強い。'},
];

const categories=['すべて','AI','Figma','マインド','トレンド','Tips'];
let currentCat='すべて';
let shuffleSeed=Date.now();

// ===== RENDER =====
function getFiltered(){
  let f=currentCat==='すべて'?[...tweets]:tweets.filter(t=>t.cat===currentCat);
  // Shuffle using seed
  const rng=seed=>{seed=seed|0;return()=>{seed=seed+0x6D2B79F5|0;let t=Math.imul(seed^seed>>>15,1|seed);t=t+Math.imul(t^t>>>7,61|t)^t;return((t^t>>>14)>>>0)/4294967296}};
  const r=rng(shuffleSeed);
  for(let i=f.length-1;i>0;i--){const j=Math.floor(r()*i);[f[i],f[j]]=[f[j],f[i]]}
  return f;
}

function renderTweets(){
  const f=getFiltered();
  document.getElementById('tweet-list').innerHTML=f.length?f.map((t,i)=>{
    const charCount=t.text.replace(/#\S+/g,m=>'x'.repeat(Math.min(m.length,23))).length;
    const bodyHtml=t.text.replace(/#(\S+)/g,'<span class="hashtag">#$1</span>');
    return`<div class="tweet-card">
      <div class="tweet-top">
        <div class="tweet-avatar">D</div>
        <div class="tweet-user">
          <div class="tweet-name">40代新人デザイナー</div>
          <div class="tweet-handle">@designer_40s</div>
        </div>
      </div>
      <div class="tweet-body">${bodyHtml}</div>
      <div class="tweet-meta">
        <div class="tweet-tags">${t.tags.map(tg=>{const c=tg==='AI'?'t-ai':tg==='Figma'?'t-figma':tg==='トレンド'?'t-trend':'';return`<span class="tweet-tag ${c}">${tg}</span>`}).join('')}</div>
        <span class="char-count ${charCount>140?'over':''}">${charCount}/140</span>
      </div>
      <div class="btn-row">
        <button class="copy-btn primary" id="copy-${i}" onclick="copyTweet(${i},'copy-${i}')">&#128203; コピーする</button>
        <button class="copy-btn secondary" onclick="postTweet(${i})" title="Xで投稿">&#120143; ポストする</button>
      </div>
    </div>`}).join(''):'<div class="empty">該当するポストがありません</div>';
}

function renderCats(){
  document.getElementById('cat-bar').innerHTML=categories.map(c=>`<div class="cat-btn ${c===currentCat?'active':''}" onclick="selectCat('${c}')">${c==='すべて'?'すべて ('+tweets.length+')':c+' ('+tweets.filter(t=>t.cat===c).length+')'}</div>`).join('');
}

function renderStats(){
  const ai=tweets.filter(t=>t.tags.includes('AI')).length;
  const figma=tweets.filter(t=>t.tags.includes('Figma')).length;
  const trend=tweets.filter(t=>t.tags.includes('トレンド')).length;
  document.getElementById('stats-bar').innerHTML=`
    <div class="stat-chip"><span>&#128203;</span> 全 <span class="stat-num">${tweets.length}</span> 件</div>
    <div class="stat-chip"><span>&#129302;</span> AI <span class="stat-num">${ai}</span></div>
    <div class="stat-chip"><span>&#9998;</span> Figma <span class="stat-num">${figma}</span></div>
    <div class="stat-chip"><span>&#128293;</span> トレンド <span class="stat-num">${trend}</span></div>`;
}

function selectCat(cat){currentCat=cat;renderCats();renderTweets()}
function shuffle(){
  shuffleSeed=Date.now();
  const fab=document.getElementById('fab');
  fab.classList.remove('spinning');
  void fab.offsetWidth;
  fab.classList.add('spinning');
  renderTweets();
  showToast('&#8635; シャッフルしました');
  window.scrollTo({top:0,behavior:'smooth'});
}

// ===== COPY =====
function copyTweet(idx,btnId){
  const f=getFiltered();
  const text=f[idx].text;
  navigator.clipboard.writeText(text).then(()=>{
    const btn=document.getElementById(btnId);
    btn.classList.add('copied');
    btn.innerHTML='&#10003; コピー完了!';
    showToast('&#10003; クリップボードにコピーしました');
    setTimeout(()=>{btn.classList.remove('copied');btn.innerHTML='&#128203; コピーする'},2000);
  });
}

function postTweet(idx){
  const f=getFiltered();
  const text=encodeURIComponent(f[idx].text);
  window.open('https://twitter.com/intent/tweet?text='+text,'_blank');
}

// ===== INIT =====
renderStats();renderCats();renderTweets();
</script>
